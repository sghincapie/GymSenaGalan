<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/plantilla.xhtml">


	<ui:define name="contenido">

		<div class="card-panel ">

			<div class="row">
				<div class="col l12">
					<div class="col s6 m9">
						<p>
							En este espacio podrás realizar toda la gestión de los <b>Ejercicios</b>
							tales como el registro, consulta, actualización, eliminacion.
						</p>
					</div>

				</div>
				<div class="row center">
					<div class="col l12">
						<div class="col l4 s4 m4 ">
							<a class="waves-effect waves-light btn green"
								href="../pages/registroEjercicios.jsf" style="width: 100%">Registrar
								Ejercicios</a>
						</div>
						<div class="col l4 s4 m4 ">
							<a class="waves-effect waves-light btn green"
								href="../pages/listaEjercicio.jsf" style="width: 100%">Lista
								Ejercicios</a>
						</div>
						<div class="col l4 s4 m4 ">
							<a class="waves-effect waves-light btn green"
								href="../pages/consultaEjercicio.jsf" style="width: 100%"
								onclick="#{ejercicioBean.listaEjerciciosEspalda()}">Consulta
								Individual</a>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col s12 m12 ">
						<ui:insert name="tabEjercicio" />
					</div>
				</div>






			</div>
		</div>
	</ui:define>


</ui:composition>
