<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/gestionEjercicio.xhtml">

	<ui:param name="tituloPagina" value="Registro Ejercicio" />
	<ui:param name="nombrePagina" value="Gestión de Ejercicio - Registro" />

	<ui:param name="nombreInicio" value="Inicio" />
	<ui:param name="nombreIngresoGimnasio" value="Ingreso al Gimnasio" />
	<ui:param name="nombreRegistrarRutina" value="Agregar Rutina" />
	<ui:param name="nombreRegistrarEjercicio" value="Agregar Ejercicio" />
	<ui:param name="nombreRegistrarUsuario" value="Registrar Usuarios" />
	<ui:param name="nombreAcercaDe" value="Acerca De" />
	<ui:param name="nombreCerrarSesion" value="Cerrar Sesión" />

	<ui:define name="tabEjercicio">

		<h:form>
			<div id="registrarRutina" class="col l12">
				<br></br>

				<div class="col l2 s2 m2"></div>
				<div class="col l8 s8 m8 green"
					style="text-align: center; margin-bottom: 20px;">
					<h5 style="color: #FFF;">Registrar Ejercicio</h5>
				</div>
				<div class="col l2 s2 m2"></div>

				<div class="col l12 s12 m12" style="margin-bottom: 20px;">
					<div class="col l2 s2 m2"></div>
					<div class="col l8 s8 m8 input-field ">
						<i class="fa fa-sort-numeric-asc prefix"
							style="font-size: 27px; margin-top: 10px;"></i> <input
							id="last_name" type="text" class="validate"
							jsf:value="#{ejercicioBean.miejercicio.idEjercicio}" /><label
							for="last_name">Código de Ejercicio</label>
					</div>
					<div class="col l2 s2 m2"></div>
				</div>

				<div class="col s12 m12">
					<div class="col l2 s2 m2"></div>
					<div class="col l8 s8 m8 input-field ">
						<i class="fa fa-bars prefix"
							style="font-size: 27px; margin-top: 10px;"></i> <input
							id="last_name" type="text" class="validate"
							jsf:value="#{ejercicioBean.miejercicio.tipoEjercicio}" /><label
							for="last_name">Tipo del Ejercicio</label>
					</div>
					<div class="col l2 s2 m2"></div>
				</div>

				<div class="col l12 s12 m12">
					<div class="col l2 s2 m2"></div>
					<div class="col l8 s8 m8 input-field ">
						<i class="fa fa-sort-alpha-asc prefix"
							style="font-size: 27px; margin-top: 10px;"></i> <input
							id="last_name" type="text" class="validate"
							jsf:value="#{ejercicioBean.miejercicio.nombre}" /><label
							for="last_name">Nombre del Ejercicio</label>
					</div>
					<div class="col l2 s2 m2"></div>
				</div>
				<div class="col s12 m12">
					<div class="col s2 m2 "></div>
					<div class="col l8 s8 m8 input-field ">
						<i class="fa fa-sort-numeric-asc prefix"
							style="font-size: 27px; margin-top: 10px;"></i> <input
							id="last_name" type="number" class="validate"
							jsf:value="#{ejercicioBean.miejercicio.series}" /><label
							for="last_name">N° de Séries</label>
					</div>
					<div class="col l2 s2 m2"></div>
				</div>
				<div class="col s12 m12">
					<div class="col l2 s2 m2"></div>
					<div class="col l8 s8 m8 input-field ">
						<i class="fa fa-sort-numeric-asc prefix"
							style="font-size: 27px; margin-top: 10px;"></i> <input
							id="last_name" type="number" class="validate"
							jsf:value="#{ejercicioBean.miejercicio.repeticiones}" /><label
							for="last_name">N° de Repeticiones</label>
					</div>
					<div class="col l2 s2 m2"></div>
				</div>


				<div class="col l12 s12 m12">
					<div class="col l2 s2 m2"></div>
					<div class="input-field col l8 s8 m8">
						<i class="fa fa-sort-alpha-asc prefix"
							style="font-size: 27px; margin-top: 10px;"></i>
						<textarea id="textarea1" class="materialize-textarea"
							jsf:value="#{ejercicioBean.miejercicio.descripcion}"></textarea>
						<label for="textarea1">Descripción</label>
					</div>
				</div>

				<div class="col l12 s12 m12">
					<div class="col l2 s2 m2"></div>
					<div class="col l4 s4 m4">
						<span class="textoGenero">Nivel</span>
					</div>
					<div class="col l3 s3 m3"></div>
				</div>

				<div class="col s12 m12">
					<div class="col l2 s2  m2"></div>
					<div class="col s3 m3">
						<h:selectOneRadio value="#{ejercicioBean.miejercicio.nivel}">
							<f:selectItem itemValue="basico" itemLabel="Basico" />
							<f:selectItem itemValue="media" itemLabel="Media" />
							<f:selectItem itemValue="Avanzado" itemLabel="Avanzado" />
						</h:selectOneRadio>
					</div>
					<br></br>
				</div>

				<div style="text-align: center;">
					<a class="waves-light btn green"
						jsf:action="#{ejercicioBean.agregarEjercicio()}">Registrar
						Ejercicio</a>
				</div>
			</div>
		</h:form>

	</ui:define>


</ui:composition>
