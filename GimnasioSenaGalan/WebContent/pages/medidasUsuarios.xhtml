	<ui:define name="tabUsuarios">

				<div class="col l6 s6 m6">
					<div class="input-field col l12 s12">

								style="font-size: 27px; margin-top: 10px;"></i> <input
								id="numeroDeIdentificacion" type="text" class="validate"
								jsf:value="#{tablaBean.medidas.documento}" /> <label
								for="numeroDeIdentificacion">N° De Identificación</label>
						</div>
					</div>
					<br></br>
					<div class="col l12 s12 m12">
						<div class="input-field col l4 s12">
							<i class="fa fa-sort-numeric-asc prefix"
								style="font-size: 27px; margin-top: 10px;"></i> <input
								id="pantorrilla" type="number" class="validate"
								jsf:value="#{tablaBean.medidas.pantorrilla}" /> <label

								id="antebrazo" type="number" class="validate"
								jsf:value="#{tablaBean.medidas.antebrazo}" /> <label
								for="antebrazo">Antebrazo</label>

							<i class="fa fa-sort-numeric-asc prefix"

								id="muslo" type="number" class="validate"
