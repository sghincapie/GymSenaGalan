<!DOCTYPE html>
<html 
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition
    xmlns:p="http://primefaces.org/ui"
	template="/templates/gestionUsuarios.xhtml">

	<ui:param name="tituloPagina" value="Lista Usuarios" />
	<ui:param name="nombrePagina" value="Gestión de Usuarios - Lista" />

	<ui:param name="nombreInicio" value="Inicio" />
	<ui:param name="nombreIngresoGimnasio" value="Ingreso al Gimnasio" />
	<ui:param name="nombreRegistrarRutina" value="Agregar Rutina" />
	<ui:param name="nombreRegistrarEjercicio" value="Agregar Ejercicio" />
	<ui:param name="nombreRegistrarUsuario" value="Registrar Usuarios" />
	<ui:param name="nombreAcercaDe" value="Acerca De" />
	<ui:param name="nombreCerrarSesion" value="Cerrar Sesión" />

	<ui:define name="tabUsuarios">
    <h:head>
    
    </h:head>
    
		<h:form>
			<div id="listaUsuarios" class="col s12">
				<div class="col l1"></div>
				<div class="col l10">
					<div class="tab-pane fade" id="list">
						<div class="table-responsive">
							<div class="row">
								<div class="col l1"></div>
								<div class="col l10 colorUsuarios">
									<p:dataTable value="#{tablaBean.listaPersona2}" var="datos" paginator="true" 
									    rows="10"
										border="1" style="width: 100%;"
										 
										class="striped" id="tablausuarios"
										rendered="#{tablaBean.listaPersona2.size()>0}">
										<p:column>
											<f:facet name="header">
												Documento
											</f:facet>
											<h:outputLabel value="#{datos.documento}" />
										</p:column>
										<p:column>
											<f:facet name="header">
												Nombre
											</f:facet>
											<h:outputLabel value="#{datos.nombre}" />
										</p:column>
										<p:column>
											<f:facet name="header">
												Apellido
											</f:facet>
											<h:outputLabel value="#{datos.apellido}" />
										</p:column>
										<p:column>
											<f:facet name="header">
											Ficha
											</f:facet>
											<h:outputLabel value="#{datos.ficha}" />
										</p:column>
										<p:column>
											<f:facet name="header">
											Formacion
											</f:facet>
											<h:outputLabel value="#{datos.formacion}" />
										</p:column>
										<p:column>
											<f:facet name="header">
												Telefono
											</f:facet>
											<h:outputLabel value="#{datos.telefono}" />
										</p:column>
										<p:column>
											<f:facet name="header">
												Acciones
											</f:facet>
                                            	
										<a  jsf:action="#{tablaBean.editarPersona(datos.documento)}"
										>Editar</a>
							
										<h:outputLabel  value="     "/>					
										<h:commandLink
										onclick="Inactivar()"
										 action="#{tablaBean.eliminarPersona(datos)}"
										value="Inactivar"/>
														
										</p:column>
									</p:dataTable>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col l1"></div>
			</div>
		</h:form>

		<!--Import jQuery before materialize.js-->
		<script type="text/javascript" src="../resources/js/jquery.js"></script>
		<script type="text/javascript" src="../resources/js/materialize.min.js"></script>

		 <script type="text/javascript">
function Inactivar() {
//Ingresamos un mensaje a mostrar
var mensaje = confirm("¿Deseas Inactivar Este Usuario");
//Detectamos si el usuario acepto el mensaje
if (mensaje) {
alert("Usuario Inactivado");
}
//Detectamos si el usuario denegó el mensaje
else {
listaUsuarios.jsf;
}
}
</script>
	</ui:define>


</ui:composition>
</html>
