<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/gestionUsuarios.xhtml">

	<ui:param name="tituloPagina" value="Lista Usuarios" />
	<ui:param name="nombrePagina" value="Gestión de Usuarios - Lista" />

	<ui:param name="nombreInicio" value="Inicio" />
	<ui:param name="nombreIngresoGimnasio" value="Ingreso al Gimnasio" />
	<ui:param name="nombreRegistrarRutina" value="Agregar Rutina" />
	<ui:param name="nombreRegistrarEjercicio" value="Agregar Ejercicio" />
	<ui:param name="nombreRegistrarUsuario" value="Registrar Usuarios" />
	<ui:param name="nombreAcercaDe" value="Acerca De" />
	<ui:param name="nombreCerrarSesion" value="Cerrar Sesión" />

	<ui:define name="tabUsuarios">

		<h:form>
			<div class="card-action" id="contenido">
				<div>
					<div>
						<h4 class="textoCentradoEnModales collection-header">Datos De
							#{Usuario.nombre} #{Usuario.apellido}</h4>
						<br />
						<div class="col l12">
							<div class="card">
								<div class="card-content">
									<div class="row">
										<div class="col l12">
											<div class="input-field col l6">
												<h:outputLabel value="Nombre" />
												<h:inputText id="nombres" required="true" type="text"
													class="validate" value="#{Usuario.nombre}" />
											</div>
											<div class="input-field col l6">
												<h:outputLabel value="Apellido" />
												<h:inputText id="apellidos" required="true" type="text"
													class="validate" value="#{Usuario.apellido}" />
											</div>
										</div>
										<div class="col 12">
											<div class="input-field col l6">
												<h:outputLabel value="Correo" />
												<h:inputText id="correoElectronico" required="true"
													type="email" class="validate" value="#{Usuario.correo}" />
											</div>
											<div class="input-field col l3">
												<h:outputLabel value="Telefono" />

												<h:inputText id="telefonoCelular" required="true"
													type="text" class="validate" value="#{Usuario.telefono}" />
											</div>
											<div class="input-field col l3">
												<h:outputLabel value="Ficha" />
												<h:inputText id="ficha" required="true" type="number"
													class="validate" value="#{Usuario.ficha}" />
											</div>
										</div>

										<div class="col l12">
											<div class="input-field col l5">
												<h:outputLabel value="Formacion" />
												<h:inputText id="programaDeFormacion" required="true"
													type="text" class="validate" value="#{Usuario.formacion}" />
											</div>
											<div class="input-field col l4">
												<h:outputLabel value="Documento" />

												<h:inputText disabled="true" id="numeroDeIdentificacion"
													type="number" required="true" class="validate"
													value="#{Usuario.documento}" />
											</div>
										</div>
										<div class="col l12 s12 m12">
											<div class="col l12">
												<span class="textoGenero">Genero</span>
											</div>
											<div class="col l3">
												<h:selectOneRadio value="#{Usuario.sexo}">
													<f:selectItem itemValue="Masculino" itemLabel="Masculino" />
													<f:selectItem itemValue="Femenino" itemLabel="Femenino" />
												</h:selectOneRadio>
											</div>
										</div>

									</div>
								</div>
							</div>
						</div>
						<div class="col l12 s12 m12" style="font-size: 20px;">

							<div class="col l1">
								<h:commandLink action="#{tablaBean.guardarPersona(Usuario)}"
									value=" Guardar " />

							</div>
							<div class="col l1">
								<h:commandLink action="listaUsuarios.jsf" value="Cancelar" />

							</div>

						</div>
					</div>


				</div>
			</div>



		</h:form>

		<!--Import jQuery before materialize.js-->
		<script type="text/javascript" src="../resources/js/jquery.js"></script>
		<script type="text/javascript"
			src="../resources/js/materialize.min.js"></script>


	</ui:define>


</ui:composition>
