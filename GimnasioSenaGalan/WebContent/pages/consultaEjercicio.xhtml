<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/gestionEjercicio.xhtml">

	<ui:param name="tituloPagina" value="Consulta Ejercicios" />
	<ui:param name="nombrePagina"
		value="Gestión de Ejercicio - Consulta Ejercicios" />

	<ui:param name="nombreInicio" value="Inicio" />
	<ui:param name="nombreIngresoGimnasio" value="Ingreso al Gimnasio" />
	<ui:param name="nombreRegistrarRutina" value="Agregar Rutina" />
	<ui:param name="nombreRegistrarEjercicio" value="Agregar Ejercicio" />
	<ui:param name="nombreRegistrarUsuario" value="Registrar Usuarios" />
	<ui:param name="nombreAcercaDe" value="Acerca De" />
	<ui:param name="nombreCerrarSesion" value="Cerrar Sesión" />

	<ui:define name="tabEjercicio">

		<h:form>
			<div class="col l12">
				<div class="card">
					<div class="card-content">
						<div class="row">
							<div class="col l6">
								<div class="input-field col l6">
									<h:outputLabel value="id Ejercicio" />
									<h:inputText id="nombres" required="true" type="text"
										class="validate" value="#{ejercicioBean.miejercicioEditar.idEjercicio}" />
								</div>
								<div class="input-field col l6">
									<h:outputLabel value="Tipo" />
									<h:inputText id="apellidos" required="true" type="text"
										class="validate" value="#{ejercicioBean.miejercicioEditar.tipoEjercicio}" />
								</div>
							</div>
							<div class="col 112">
								<div class="input-field col l6">
									<h:outputLabel value="Nivel" />
									<h:inputText id="correoElectronico" required="true" type="text"
										class="validate" value="#{ejercicioBean.miejercicioEditar.nivel}" />
								</div>
							</div>
							
								<div class="col l12" style="text-align: right;">
								<div class="button-field">
										<h:commandLink id="Consultar"
										 value="Consultar" action="#{ejercicioBean.ConsultarEjercicio()}"/>
									</div>
									</div>
						</div>
					</div>
				</div>
			</div>



			<div class="col l2 "></div>
			<div class="col l8 s12 m12">
				<h:dataTable value="#{ejercicioBean.listaEjercicioConsulta}"
					var="datos" border="1" style="width: 100%;"
					rendered="#{ejercicioBean.listaEjercicioConsulta.size()>0}"
					class="table table-hover text-center striped">
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Codigo Ejercicio" />
						</f:facet>
						<h:inputText value="#{datos.idEjercicio}"
							rendered="#{datos.editar}" style="width: 90px; " />
						<h:outputLabel value="#{datos.idEjercicio}"
							rendered="#{not datos.editar}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Tipo de Ejercicio" />
						</f:facet>
						<h:inputText value="#{datos.tipoEjercicio}"
							rendered="#{datos.editar}" style="width: 90px; " />
						<h:outputLabel value="#{datos.tipoEjercicio}"
							rendered="#{not datos.editar}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Nivel" />
						</f:facet>
						<h:inputText value="#{datos.nivel}" rendered="#{datos.editar}"
							style="width: 90px; " />
						<h:outputLabel value="#{datos.nivel}"
							rendered="#{not datos.editar}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Nombre" />
						</f:facet>
						<h:inputText value="#{datos.nombre}" rendered="#{datos.editar}"
							style="width: 90px; " />
						<h:outputLabel value="#{datos.nombre}"
							rendered="#{not datos.editar}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Series" />
						</f:facet>
						<h:inputText value="#{datos.series}" rendered="#{datos.editar}"
							style="width: 90px; " />
						<h:outputLabel value="#{datos.series}"
							rendered="#{not datos.editar}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Repeticiones" />
						</f:facet>
						<h:inputText value="#{datos.repeticiones}"
							rendered="#{datos.editar}" style="width: 90px; " />
						<h:outputLabel value="#{datos.repeticiones}"
							rendered="#{not datos.editar}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Descripción" />
						</f:facet>
						<h:inputText value="#{datos.descripcion}"
							rendered="#{datos.editar}" style="width: 90px; " />
						<h:outputLabel value="#{datos.descripcion}"
							rendered="#{not datos.editar}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Acciones" />
						</f:facet>
						<div class="col l12">

							<h:commandButton type="not reset"
								action="#{ejercicioBean.editarEjercicio(datos)}"
								rendered="#{not datos.editar}">
													 Editar</h:commandButton>


							<h:commandLink action="#{ejercicioBean.guardarEjercicio(datos)}"
								rendered="#{datos.editar}" value="Guardar" />


							<h:commandLink action="#{ejercicioBean.eliminarEjercicio(datos)}"
								value="Eliminar" />


						</div>
					</h:column>
				</h:dataTable>
			</div>
		</h:form>

		<!--Import jQuery before materialize.js-->
		<script type="text/javascript" src="../resources/js/jquery.js"></script>
		<script type="text/javascript"
			src="../resources/js/materialize.min.js"></script>

		<script>
					  $(document).ready(function(){
						    $('ul.tabs').tabs();
						  });
					</script>
		<script>
					  $(document).ready(function(){
						    $('ul.tabs').tabs('select_tab', 'tab_id');
						  });
					</script>
		<script>
	
					//Referneces
					var control = $("#rutinas"),
					    clearBn = $("#clear");
	
				//Setup the clear functionality
					clearBn.on("click", function(){
					    control.replaceWith( control.val('').clone( true ) );
					});
	
					//Some bound handlers to preserve when cloning
					control.on({
					    change: function(){ console.log( "Changed" ) },
					     focus: function(){ console.log(  "Focus"  ) }
					});
										
					</script>

	</ui:define>


</ui:composition>
